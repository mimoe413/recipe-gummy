<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SNSで話題の琥珀糖グミ|レシピ</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>琥珀糖グミ♡</h2>
    <p>
      <input id="setNum" type="range" min="1" max="5" value="1" />
      <span id="num">1</span>人前
    </p>
    <table>
      <tr>
        <td rowspan="2">
          <img src="image/琥珀.png" />
        </td>
        <td>
          <h3>材料</h3>
          <ul>
            <li>お好きなグミ<span id="i0">10</span>個</li>
            <li>サイダー<span id="i1">200</span>ml</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <h3>作り方</h3>
          <ol>
            <li>グミをバットに並べてサイダーを注ぐ</li>
            <li>冷蔵庫で1日冷やす</li>
            <li>キッチンペーパーなどで水気をふき取る</li>
            <li>冷凍庫で2～3時間冷やす</li>
            <li>カチカチに凍ったらできあがり</li>
          </ol>
        </td>
      </tr>
    </table>
  </body>
</html>
